<div>
  <label class="checkbox-label" [ngClass]="{'checkbox-label-active': checkboxInput}">
    <app-list-item [listItemNoDot]="true" [listItemNoPadding]="true" [listItemText]="checkboxLabel"></app-list-item>  
    <input class="checkbox-input" type="checkbox" [checked]="checkboxInput" (change)="changeValue()">
  </label>
</div>
